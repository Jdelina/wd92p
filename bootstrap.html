<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body style="height:3000px">
    <div class="container">
        <h2> Boostrap Container</h2>
    </div>

    <div class="container-fluid">
        <h2> Boostrap Container-fluid</h2>
    </div>

    <div class="container-{breakpoint}"> 
        <h2> Boostrap Container breakpoint</h2>
    </div>

    <br>
    <br>

    <div class="container-fluid">
        <h2>equal Width </h2>
        
        <div class="row">
            <div class="col bg-light"> Col1</div>
            <div class="col bg-light"> Col2</div>
            <div class="col bg-light"> Col3</div>
            <div class="col bg-light"> Col4</div>
        </div>
    </div>

    <div class="container-fluid">
        <h2>setting column Width </h2>

        <div class="row">
            <div class="col-1 bg-danger m-1 p-5"> col</div>
            <div class="col-3 bg-secondary m-1 p-5">col</div>
            <div class="col-2 bg-primary m-1 p-5">col</div>
        </div>

    </div>

    <div class="container-fluid">
        <h2> Nested Grid </h2>

        <div class="row">
            <div class="col bg-light border border-3 border-primary m-1 p-5"> 
                <div class="row">
                    <div class="col bg-warning border border-3 border-primary"> col1</div>
                    <div class="col bg-warning border border-3 border-primary">col2</div>
                </div>
            </div>

            <div class="col bg-secondary border m-1 p-5">col 3</div>

            <p class="text-uppercase fs-1 text-end fw-bold"> jamie delina </p>


        </div>


    </div>

    <div class="border border-3 border-primary "> hello</div>
    <br>
    <br>




    
</body>

</html>
