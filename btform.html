<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <title>Document</title>

<body style="height:3000px;">

    <div class="container">
        <h2> Stacked Forms </h2>

        <form action="index.html"> 
            <div>
            <label for="email" class="form-label"> Email: </label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
            </div>

            <div> 
                <label for="pwd" class="form-label"> Password:</label>
                <input type="password" class="form-control" id="pwd" placeholder="Enter Password" name="pwd">
            </div>

            <div class="form-check">
                <label class="form-check-label"> 
                    <input class="form-check-input" type="checkbox" id="check" name="check"> Remember me
                </label>
            </div>

            <button type="submit" class="btn btn-outline-primary">Submit</button>

        </form>
    </div>

    <br> <br>

    <div class="container">
        <h2> Inline Form </h2>

        <form action="index.html"> 
            <div class="row">
                <div class="col">
                    <input type="email" class="form-control" placeholder="Enter Email" name="email">
                </div>

                <div class="col">
                    <input type="password" class="form-control" placeholder="Enter Password" name="pass">
                </div>
            </div>

            <div class="form-check">
                <label class="form-check-label"> 
                    <input class="form-check-input" type="checkbox" id="check" name="check"> Remember me

            </div>

            <button type="submit" class="btn btn-warning"> Submit </button>

        </form>
    </div>

    <br> <br>

    <div class="container">

        <input type="text" class="form-control" placeholder="Default Input">
        <input type="text" class="form-control form-control-sm" placeholder="Small input">
    </div>

    <br> <br>

    <div class="container">
        <h2> Color Picker </h2>

        <form> 
            <label for="myColor" class="form-label">Color Picker</label>
            <input type="color" class="form-control form-control-color" id="mycolor" value="#cccccc" title="choose color">
            <input type="search" class="form-control form-control-search">

        </form>

        <br> <br>

        <div class="container">
            <h2> Select Menu </h2>

            <form> 
                <select class="form-select" id="sel1" name="sellist1"> 
                    <option> 1</option>
                    <option> 2</option>
                    <option> 3</option>
                    <option> 4</option>
                    <option> 5</option>
                </select> <br>

                <select multiple class="form-select" id="sel2" name="sellist2"> 
                    <option> 1</option>
                    <option> 2</option>
                    <option> 3</option>
                    <option> 4</option>
                    <option> 5</option>
                </select>
            </form>
            <br> <br>

            <div class="container">
                <h2> Radio Button </h2>

                <form> 
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1"> Female
                        
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2"> Male
                      </div>
                </form>

                <br> <br>

            <div class="container">
                <h2> Toggle Switch </h2>

                <form>

                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="switch" name="darkmode"> darkmode
                    </div>

                </form>

                <br> <br>

                <div class="container">
                    <h2> Floating Label </h2>

                    <form>
                        <div class="form-floating">
                            <input type="text" class="form-control" id="email" placeholder="#" name="email">
                            <label for="email">Email </label>
                        </div>

                        <div class="form-floating">
                            <input type="password" class="form-control" id="pass" placeholder="#" name="pass">
                            <label for="pwd"> Password </label>
                        </div>

                        <div class="form-floating"> 
                            <textarea class="form-control" id="comment" name="text" placeholder="dfergergergerg"></textarea>
                            <label for="comment"> Comments</label>
                        </div>
                    </form>

         <br> <br>

     <div class="container">
     <h2> was validated </h2>      
     
     <form class="was-validated" action="index.html"> 
        <div> 
            <label for="uname" class="form-label"> Username: </label>
            <input type="username" class="form-control" id="uname" placeholder="Enter Username" name="uname" required> 
            <div class="valid-feedback"> Valid </div>
            <div class="invalid-feedback"> </div>
        </div>

        <div> 
            <label for="pwd" class="form-label"> Password:</label>
            <input type="password" class="form-control" id="pwd" placeholder="Enter Password" name="pwd" required>
            <div class="valid-feedback"> Valid Password </div>
            <div class="invalid-feedback"> </div>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
     </form>

     <br> <br>

     <div class="container">
     <h2> needs validation </h2>  

        <form class="needs-validation" novalidate action="index.html"> 
            <div class="col">
                <label for="validationCustom01" class="form-label"> First Name: </label>
                <input type="text" class="form-control" id="validationcustom01" required>
                <div class="valid-feedback">Looks Good! </div>
                <div class="invalid-feedback"> Please Input First name. </div>
            </div>

            <div class="col"> 
                <label for="validationCustom02" class="form-label"> Last Name </label>
                <input type="text" class="form-control" id="validationcustom02" required>
                <div class="valid-feedback">Looks Good! </div>
                <div class="invalid-feedback"> Please Input Last name. </div>
            </div>


            <div class="col">
                <button type="submit" class="btn btn-primary">Submit </button>
            </div>


        </form>






        <script>
            // Example starter JavaScript for disabling form submissions if there are invalid fields
            (function () {
              'use strict'
            
              // Fetch all the forms we want to apply custom Bootstrap validation styles to
              var forms = document.querySelectorAll('.needs-validation')
            
              // Loop over them and prevent submission
              Array.prototype.slice.call(forms)
                .forEach(function (form) {
                  form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                      event.preventDefault()
                      event.stopPropagation()
                    }
            
                    form.classList.add('was-validated')
                  }, false)
                })
            })()     
            </script>
</body>
</html>
